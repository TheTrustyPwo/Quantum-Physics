# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Quantum Physics
docs_dir: src
site_dir: public
use_directory_urls: false
theme:
  name: material
  # custom_dir: docs/overrides
  palette:
    - scheme: cpalgo
      primary: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tracking
    - navigation.tabs
    - toc.integrate
    - search.suggest
repo_url: https://github.com/TheTrustyPwo/Quantum-Physics
edit_uri: edit/master/src/
copyright: Text is available under the <a href="https://github.com/TheTrustyPwo/Quantum-Physics/blob/master/LICENSE.txt">GNU General Public License v3.0</a> License<br/>Copyright &copy; 2023 by <a href="https://github.com/TheTrustyPwo">https://github.com/TheTrustyPwo</a>
extra_javascript:
  - javascript/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
      tex_inline_wrap: ['$', '$']
      tex_block_wrap: ['$$', '$$']
  - pymdownx.highlight
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - meta

plugins:
  - mkdocs-simple-hooks:
      hooks:
        on_env: "hooks:on_env"
  - search
  - literate-nav:
      nav_file: navigation.md
  - git-revision-date-localized:
      enable_creation_date: true
      enabled: !ENV [MKDOCS_ENABLE_GIT_REVISION_DATE, False]
  - git-authors
  - git-committers:
      repository: TheTrustyPwo/Quantum-Physics
      docs_path: src/
      token: !ENV MKDOCS_GIT_COMMITTERS_APIKEY
      enabled: !ENV [MKDOCS_ENABLE_GIT_COMMITTERS, False]
  - macros